<div class="col-md-12 col-sm-12 col-xs-12 page" th:unless="${#lists.isEmpty(products)} and ${#lists.isEmpty(skus)}">
    <ul class="pagination clearfix">
        <li th:class="${result.page == num}? 'active'" th:each="num : ${#numbers.sequence(1, result.totalPages)}">
            <a blc:paginationpagelink="${num}" th:utext="${num}"></a>
        </li>
    </ul>
</div>
